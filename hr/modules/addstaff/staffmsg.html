<form class="adds-staffmsg" data-parsley-errors-messages-disabled>
	<h3 class="msg-fileset">基本信息</h3>
	<div class="form-row clearfix">
		<div class="row-left">
			<label class="msg-label"><span class="label-icon">*</span>姓名</label>
			<div class="msg-prompt">姓名为必填信息</div>
			<input name="name" class="staffmsg staffmsg-input j-staffmsg" type="text" placeholder="请输入" required>
		</div>
		<div class="row-right">
			<label class="msg-label"><span class="label-icon"></span>英文名/拼音</label>
			<div class="msg-prompt">这里是提示文字</div>
			<input name="pName" class="staffmsg staffmsg-input" type="text" placeholder="请输入">
		</div>
	</div>
	<div class="form-row clearfix">
		<div class="row-left">
			<label class="msg-label"><span class="label-icon">*</span>出生日期</label>
			<div class="msg-prompt">出生日期为必填信息</div>
			<input name="" type="text" class="adds-timepicker" placeholder="请选择" required>
		</div>
		<div class="row-right">
			<label class="msg-label"><span class="label-icon">*</span>性别</label>
			<div class="msg-prompt">这里是提示文字</div>
			<select name="gender" class="staffmsg staffmsg-select" required>
				<option value="M">男</option>
				<option value="F">女</option>
			</select>
		</div>
	</div>
	<div class="form-row clearfix">
		<div class="row-left">
			<label class="msg-label"><span class="label-icon">*</span>证件类型</label>
			<div class="msg-prompt">证件类型为必填信息</div>
			<select name="cerType" id="cerType" class="staffmsg staffmsg-select" required data-parsley-addsvalidate-select>
				<option value="false">请选择</option>
				<option value="1">身份证</option>
				<option value="2">护照</option>
				<option value="3">军（警）官证</option>
				<option value="4">士兵证</option>
				<option value="5">台胞证</option>
				<option value="6">港澳回乡证</option>
			</select>
		</div>
		<div class="row-right">
			<label class="msg-label"><span class="label-icon">*</span>证件号</label>
			<div class="msg-prompt">证件号为必填信息</div>
			<input name="cerNum" id="cerNum" class="staffmsg staffmsg-input" type="text" placeholder="请输入" disabled>
		</div>
	</div>
	<div class="form-row clearfix">
		<div class="row-left">
			<label class="msg-label"><span class="label-icon">*</span>手机号码</label>
			<div class="msg-prompt">手机号码为必填信息</div>
			<input name="mobile" class="staffmsg staffmsg-input" type="phone" placeholder="请输入" required data-parsley-pattern="/^1[3|4|5|7|8]\d{9}$/">
		</div>
		<div class="row-right">
			<label class="msg-label"><span class="label-icon"></span>邮箱</label>
			<div class="msg-prompt">邮箱格式错误</div>
			<input name="email" class="staffmsg staffmsg-input" type="email" placeholder="请输入" data-parsley-type="email">
		</div>
	</div>
	<div class="form-row clearfix">
		<div class="row-left">
			<label class="msg-label"><span class="label-icon">*</span>入职日期</label>
			<div class="msg-prompt">入职日期为必填信息</div>
			<input name="hireDate" type="text" class="adds-timepicker" placeholder="请选择" required>
		</div>
		<div class="row-right">
			<label class="msg-label"><span class="label-icon"></span>员工性质</label>
			<select name="proper" class="staffmsg staffmsg-select">
				<option>请选择</option>
				<option value="1">全职</option>
				<option value="2">兼职</option>
				<option value="3">外包</option>
				<option value="4">实习</option>
				<option value="5">退休返聘</option>
			</select>
		</div>
	</div>
	<div class="form-row clearfix">
		<div class="row-left">
			<label class="msg-label"><span class="label-icon">*</span>部门</label>
			<input class="staffmsg staffmsg-input" type="text" value="深研——人力资源部" disabled>
		</div>
		<div class="row-right">
			<label class="msg-label"><span class="label-icon">*</span>职务</label>
			<div class="msg-prompt">职务为必填信息</div>
			<input name="position" class="staffmsg staffmsg-input" type="text" placeholder="请输入" required>
		</div>
	</div>
	<div class="form-row clearfix">
		<div class="row-left">
			<label class="msg-label"><span class="label-icon">*</span>账号启用日期</label>
			<div class="msg-prompt">账号启用日期为必填信息</div>
			<input name="appDate" type="text" class="adds-timepicker" placeholder="请选择" required>
		</div>
		<div class="row-right">
			<label class="msg-label"><span class="label-icon">*</span>考勤设置</label>
			<div class="msg-prompt">考勤设置为必填信息</div>
			<select name="attendSetting" class="staffmsg staffmsg-select" required data-parsley-addsvalidate-select>
				<option value="false">请选择</option>
				<option value="1">不考勤</option>
				<option value="2">常规考勤</option>
				<option value="3">弹性考勤</option>
			</select>
		</div>
	</div>
	<div class="form-row clearfix">
		<div class="row-left">
			<label class="msg-label"><span class="label-icon"></span>汇报对象</label>
			<input name="superiorId" class="staffmsg staffmsg-input" type="text" placeholder="请输入">
		</div>
		<div class="row-right">
			<label class="msg-label"><span class="label-icon"></span>工号</label>
			<input class="staffmsg staffmsg-input" type="text" placeholder="请输入">
		</div>
	</div>
	<div class="form-row">
		<label class="msg-label"><span class="label-icon">*</span>消息通知</label>
		<div class="msg-inform clearfix">
			<ul class="selected-flow-list">
				<li class="selected-flow-item">
					<div class="avatar-wrapper j-show"><img src="http://www.fs.com/html/base/assets/images/employee_default_120_120.png"></div>
					<p class="name">李晓丽</p>
					<div class="dotted"></div>
					<div class="del j-del"></div>
				</li>
			</ul>
			<div class="item-add j-show"></div>
		</div>
	</div>
	<h3 class="msg-fileset msg-more">更多信息</h3>
		<div class="form-row clearfix">
			<div class="row-left">
				<label class="msg-label"><span class="label-icon"></span>国籍</label>
				<select name="country" class="staffmsg staffmsg-select">
					<option>请选择</option>
					##
						var nationality = ['中国', '美国', '英国', '印度', '意大利', '以色列', '新西兰', '希腊', '西班牙', '威尔士', '泰国', '苏格兰', '瑞士', '瑞国', '日本', '葡萄牙', '挪威', '尼日利亚', '加拿大', '荷兰', '韩国', '芬兰', '法国', '俄国', '德国', '波兰', '巴西', '澳大利亚', '奥地利', '爱尔兰', '埃及'];
						for(var i=0,l=nationality.length; i<l; i++){
					##
					<option value="{{nationality[i]}}">{{nationality[i]}}</option>
					##
						}
					##
				</select>
			</div>
			<div class="row-right">
				<label class="msg-label"><span class="label-icon"></span>最高学历</label>
				<select name="education" class="staffmsg staffmsg-select">
					<option>请选择</option>
					<option value="1">博士</option>
					<option value="2">硕士</option>
					<option value="3">大学本科</option>
					<option value="4">大学专科</option>
					<option value="5">中等专科</option>
					<option value="6">职业高中</option>
					<option value="7">技工学校</option>
					<option value="8">普通高中</option>
					<option value="9">初中</option>
					<option value="10">小学</option>
					<option value="11">其他</option>
				</select>
			</div>
		</div>
		<div class="form-row clearfix">
			<div class="row-left">
				<label class="msg-label"><span class="label-icon"></span>户籍地</label>
				<input name="homeLocation" class="staffmsg staffmsg-input" type="text" placeholder="请输入">
			</div>
			<div class="row-right">
				<label class="msg-label"><span class="label-icon"></span>户籍性质</label>
				<select name="homeAttr" class="staffmsg staffmsg-select">
					<option>请选择</option>
					<option value="1">本市城镇</option>
					<option value="2">本市农村</option>
					<option value="3">外埠城镇</option>
					<option value="4">外埠农村</option>
				</select>
			</div>
		</div>
		<div class="form-row clearfix">
			<div class="row-left">
				<label class="msg-label"><span class="label-icon"></span>婚姻状况</label>
				<select name="marrageState" class="staffmsg staffmsg-select">
					<option>请选择</option>
					<option value="1">未婚</option>
					<option value="2">已婚</option>
					<option value="3">离异</option>
					<option value="4">丧偶</option>
				</select>
			</div>
			<div class="row-right">
				<label class="msg-label"><span class="label-icon"></span>生育情况</label>
				<select name="bornState" class="staffmsg staffmsg-select">
					<option>请选择</option>
					<option value="1">未育</option>
					<option value="2">已育</option>
				</select>
			</div>
		</div>
		<div class="form-row clearfix">
			<div class="row-left">
				<label class="msg-label"><span class="label-icon"></span>民族</label>
				<select name="nation" class="staffmsg staffmsg-select">
					<option>请选择</option>
					##
						var nation = ['汉族', '壮族', '满族', '回族', '苗族', '维吾尔族', '土家族', '彝族', '蒙古族', '藏族', '布依族', '侗族', '瑶族', '朝鲜族', '白族', '哈尼族', '哈萨克族', '黎族', '傣族', '畲族', '傈僳族', '仡佬族', '东乡族', '高山族', '拉祜族', '水族', '佤族', '纳西族', '羌族', '土族', '仫佬族', '锡伯族', '柯尔克孜族', '达斡尔族', '景颇族', '毛南族', '撒拉族', '布朗族', '塔吉克族', '阿昌族', '普米族', '鄂温克族', '怒族', '京族', '基诺族', '德昂族', '保安族', '俄罗斯族', '裕固族', '乌孜别克族', '门巴族', '鄂伦春族', '独龙族', '塔塔尔族', '赫哲族', '珞巴族'];
						for(var i=0,l=nation.length; i<l; i++){
					##
					<option value="{{nation[i]}}">{{nation[i]}}</option>
					##
						}
					##
				</select>
			</div>
			<div class="row-right">
				<label class="msg-label"><span class="label-icon"></span>政治面貌</label>
				<select name="policyFace" class="staffmsg staffmsg-select">
					<option>请选择</option>
					<option value="1">群众</option>
					<option value="2">党员</option>
					<option value="3">民主党派</option>
					<option value="4">无党派</option>
				</select>
			</div>
		</div>
	<div class="operate">
		<a class="prev">上一步</a><input type="submit" class="next" value="下一步">
	</div>
</form>
